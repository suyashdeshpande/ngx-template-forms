<ng-template ngFor [ngForOf]="options" let-option let-j="index">
  <div class="custom-control custom-checkbox">
    <input type="checkbox" class="custom-control-input" [value]="option.value" ngModel
           [id]="option.id" [name]="option.name" [checked]="option.checked" (change)="change()">
    <label class="custom-control-label" [for]="option.id">{{ option.label }}</label>
  </div>
</ng-template>

<ng-template [ngIf]="validatorConfig" [ngClass]="validatorConfig?.class">
  <ng-template ngFor [ngForOf]="Object.keys(validatorConfig)" let-key>
    <div style="color: red;" *ngIf="form.form?.controls[name]?.touched &&
                     form.form?.controls[name]?.errors &&
                     form.form?.controls[name]?.errors[key]">
      {{validatorConfig[key]?.message}}
    </div>
  </ng-template>
</ng-template>
